<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Магазин велосипедов">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="fonts/opensans-light.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/opensans-semibold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/opensans-bold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/overpass-semibold.woff2" as="font" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
  <title>Магазин велосипедов</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__body">
          <nav class="header__navigation navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link" href="#">О нас</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Виды велосипедов</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Видео про велосипеды</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="header__inner">
            <div class="header__content">
              <a class="logo">
                <img src="img/logo.svg" alt="Логотип" width="68" height="20">
              </a>
              <h1 class="header__title">
                Мы продаем велосипеды
              </h1>
              <p class="header__text">
                Наш магазин отбирает только самые лучшие велосипеды для продажи
              </p>
            </div>
            <div class="header__form">
              <p class="form-order__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
              <form class="form-order" action="#">
                <p class="form-order__field">
                  <label class="visually-hidden" for="name">Введите имя</label>
                  <input type="text" id="name" name="name">
                </p>
                <p class="form-order__field">
                  <label class="visually-hidden" for="phone">Введите телефон</label>
                  <input type="tel" id="phone" name="phone">
                </p>
                <button class="form-order__button" type="submit">Подобрать велосипед мечты</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
